<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        #quoteDisplay {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        select {
            padding: 10px;
            border-radius: 5px;
        }
        .notification {
            background: #28a745;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Quote Generator</h1>
    </header>
    <main>
        <div class="notification" id="notification"></div>
        <div id="quoteDisplay">
            <p id="quoteText">Click "New Quote" to get inspired!</p>
        </div>
        <div id="controls">
            <button onclick="generateQuote()">New Quote</button>
            <button onclick="addQuote()">Add Quote</button>
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
            </select>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
